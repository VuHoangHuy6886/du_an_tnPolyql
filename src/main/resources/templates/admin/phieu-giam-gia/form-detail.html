<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout-dashboard/layout.html">
<head>
    <th:block layout:fragment="head_link">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </th:block>
</head>
<body layout:fragment="content">
<div class="container mt-4 d-flex justify-content-center">
    <div class="card p-4 shadow-sm" style="width: 50%;">
        <h4 class="mb-4 text-center text-primary">Thông tin Phiếu Giảm Giá</h4>
        <form>
            <div class="mb-3">
                <label class="form-label fw-bold">Mã Phiếu Giảm Giá:</label>
                <input type="text" class="form-control" th:value="${phieuGiamGia.ma}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Tên Phiếu Giảm Giá:</label>
                <input type="text" class="form-control" th:value="${phieuGiamGia.ten}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Giá Trị Giảm:</label>
                <input type="text" class="form-control" th:value="${phieuGiamGia.giaTriGiam}" readonly>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Giảm Tối Đa:</label>
                    <input type="text" class="form-control" th:value="${phieuGiamGia.giamToiDa}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Hóa Đơn Tối Thiểu:</label>
                    <input type="text" class="form-control" th:value="${phieuGiamGia.hoaDonToiThieu}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Số Lượng:</label>
                    <input type="text" class="form-control" th:value="${phieuGiamGia.soLuong}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Trạng thái:</label>
                    <input type="text" class="form-control" th:value="${phieuGiamGia.trangThai}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Từ Ngày:</label>
                    <input type="datetime-local" class="form-control" th:value="${phieuGiamGia.ngayBatDau}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Đến Ngày:</label>
                    <input type="datetime-local" class="form-control" th:value="${phieuGiamGia.ngayKetThuc}" readonly>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <a th:href="@{'/admin/phieu-giam-gia/all'}" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
