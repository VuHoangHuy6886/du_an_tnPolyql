<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout-dashboard/layout.html">
<head>
    <th:block layout:fragment="head_link">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .update-container {
                max-width: 900px;
                margin: auto;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            .card-header {
                text-align: center;
                font-size: 22px;
                font-weight: bold;
                color: #007bff;
                padding-bottom: 10px;
                border-bottom: 2px solid #007bff;
            }

            .form-row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 20px;
            }

            .form-column {
                flex: 1;
                min-width: 250px;
                max-width: 30%;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            .form-control {
                width: 100%;
                border-radius: 5px;
                border: 1px solid #ccc;
                padding: 8px;
            }

            .avatar-container {
                text-align: center;
                margin-bottom: 20px;
            }

            .avatar-container img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 2px solid #007bff;
                object-fit: cover;
            }

            .btn-container {
                text-align: center;
                margin-top: 20px;
            }

            .btn {
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
            }

            .btn-success {
                background-color: #28a745;
                color: white;
                border: none;
            }

            .btn-secondary {
                background-color: #6c757d;
                color: white;
                border: none;
            }

            /* Confirmation Modal Styles */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .modal-content {
                position: relative;
                background-color: #fff;
                margin: 10% auto;
                padding: 20px;
                border-radius: 10px;
                width: 400px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .modal-icon {
                color: #ff9800;
                font-size: 3rem;
                margin-bottom: 15px;
            }

            .modal-title {
                font-size: 1.5rem;
                font-weight: bold;
                margin-bottom: 15px;
            }

            .modal-message {
                margin-bottom: 20px;
            }

            .modal-buttons {
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .btn-confirm {
                background-color: #28a745;
                color: white;
            }

            .btn-cancel {
                background-color: #dc3545;
                color: white;
            }

        </style>
    </th:block>
</head>
<body layout:fragment="content">
<div class="container mt-4">
    <div class="card shadow p-4 update-container">
        <div class="card-header text-center">
            <h3 class="text-primary">
                <i class="bi bi-pencil-square"></i>
                Cập nhật khách hàng
            </h3>
        </div>
        <div class="card-body">
            <!-- Hiển thị thông báo nếu có -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form id="updateCustomerForm" th:action="@{/admin/khach-hang/update-khach-hang/{id}(id=${khachHang.id})}"
                  th:object="${khachHang}"
                  method="post" enctype="multipart/form-data" class="needs-validation" novalidate>

                <!-- Hidden field để gửi ID tài khoản -->
                <input type="hidden" th:field="*{taiKhoan.id}">

                <div class="form-row">
                    <!-- Cột 1: Ảnh đại diện -->
                    <div class="form-column">
                        <label for="anhUrl" class="form-label">Ảnh</label>
                        <input type="file" id="anhUrl" name="anhUrl" class="form-control" accept="image/*">
                        <div id="imagePreview" class="mt-2">
                            <div th:if="${khachHang.taiKhoan.anhUrl != null}">
                                <img th:src="@{${khachHang.taiKhoan.anhUrl}}" alt="Ảnh hiện tại" class="img-thumbnail" style="max-width: 100px; max-height: 100px;">
                            </div>

                        </div>
                    </div>

                    <!-- Cột 2: Mã, tên, email, mật khẩu -->
                    <div class="form-column">
                        <div class="form-group">
                            <label>Mã khách hàng</label>
                            <input type="text" class="form-control" th:field="*{id}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="ten">Tên khách hàng</label>
                            <input type="text" id="ten" class="form-control" th:field="*{ten}" required>
                            <div class="invalid-feedback">Vui lòng nhập tên khách hàng.</div>
                        </div>
                        <div class="form-group">
                            <label for="gioiTinh">Giới tính</label>
                            <select id="gioiTinh" class="form-control" th:field="*{gioiTinh}" required>
                                <option value="" disabled selected>Chọn giới tính</option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                            <div class="invalid-feedback">Vui lòng chọn giới tính.</div>
                        </div>
                        <div class="form-group">
                            <label for="ngaySinh">Ngày sinh</label>
                            <input type="date" name="ngaySinh" class="form-control" id="ngaySinh"
                                   th:value="${khachHang.ngaySinh != null ? khachHang.ngaySinh : ''}" />

                            <div class="invalid-feedback">Vui lòng chọn ngày sinh hợp lệ.</div>
                        </div>
                    </div>

                    <!-- Cột 3: Số điện thoại, chức vụ, trạng thái -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" th:field="*{taiKhoan.email}" required>
                            <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
                        </div>
                        <div class="form-group">
                            <label for="soDienThoai">Số điện thoại</label>
                            <input type="text" id="soDienThoai" class="form-control" th:field="*{taiKhoan.soDienThoai}" pattern="^[0-9]{10,11}$"  inputmode="numeric" required>
                            <div class="invalid-feedback">Vui lòng nhập số điện thoại hợp lệ (10-11 chữ số).</div>
                        </div>
                    </div>
                </div>

                <!-- Nút cập nhật -->
                <div class="text-center mt-4">
                    <button type="button" id="saveBtn" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Lưu thay đổi
                    </button>
                    <a href="/admin/khach-hang/list-khach-hang" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Modal xác nhận cập nhật -->
<div id="updateConfirmModal" class="modal">
    <div class="modal-content">
        <div class="modal-icon">
            <i class="bi bi-exclamation-circle"></i>
        </div>
        <h2 class="modal-title">Xác nhận cập nhật</h2>
        <p class="modal-message">Bạn có chắc chắn muốn cập nhật thông tin khách hàng này?</p>
        <div class="modal-buttons">
            <button id="confirmUpdate" class="btn btn-confirm">Xác nhận</button>
            <button id="cancelUpdate" class="btn btn-cancel">Hủy</button>
        </div>
    </div>
</div>

</body>
<th:block layout:fragment="bottom_link">
    <script>
        const fileInput = document.getElementById("anhUrl");
        const imagePreview = document.getElementById("imagePreview");
        fileInput.addEventListener("change", function () {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                imagePreview.innerHTML = `<img src="${reader.result}" alt="Ảnh preview" class="img-thumbnail" style="max-width: 100px; max-height: 100px;">`;
            };
            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Modal confirmation for updating
        const updateForm = document.getElementById("updateCustomerForm");
        const saveBtn = document.getElementById("saveBtn");
        const updateConfirmModal = document.getElementById("updateConfirmModal");
        const confirmUpdateBtn = document.getElementById("confirmUpdate");
        const cancelUpdateBtn = document.getElementById("cancelUpdate");

        saveBtn.addEventListener("click", function() {
            // First validate the form
            let isValid = true;

            // Kiểm tra ngày sinh không lớn hơn ngày hiện tại
            const ngaySinhInput = document.getElementById("ngaySinh");
            if (ngaySinhInput && ngaySinhInput.value) {
                const ngaySinh = new Date(ngaySinhInput.value);
                const today = new Date();
                if (ngaySinh > today) {
                    ngaySinhInput.setCustomValidity("Ngày sinh không được lớn hơn ngày hiện tại.");
                    isValid = false;
                } else {
                    ngaySinhInput.setCustomValidity("");
                }
            }

            // Validate all form fields
            if (!updateForm.checkValidity()) {
                updateForm.classList.add("was-validated");
                isValid = false;
            }

            // If valid, show confirmation modal
            if (isValid) {
                updateConfirmModal.style.display = "block";
            }
        });

        // Confirm update
        confirmUpdateBtn.addEventListener("click", function() {
            updateForm.submit();
        });

        // Cancel update
        cancelUpdateBtn.addEventListener("click", function() {
            updateConfirmModal.style.display = "none";
        });

        // Close modal when clicking outside
        window.addEventListener("click", function(event) {
            if (event.target === updateConfirmModal) {
                updateConfirmModal.style.display = "none";
            }
        });

        (function () {
            "use strict";
            const forms = document.querySelectorAll(".needs-validation");

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener("submit", function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add("was-validated");
                }, false);
            });
        })();
    </script>
</th:block>
</html>
