<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout-dashboard/layout.html">
<head>
  <th:block layout:fragment="head_link">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
      /* Cải thiện layout và khoảng cách */
      .detail-container {
        max-width: 900px;
        margin: 30px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Chỉnh sửa tiêu đề */
      .card-header {
        background-color: #007bff;
        color: #fff;
        border-radius: 10px 10px 0 0;
        padding: 20px;
        text-align: center;
      }

      .card-header h3 {
        font-size: 26px;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .card-header h3 i {
        font-size: 30px;
        transition: transform 0.3s ease-in-out;
      }

      .card-header:hover h3 i {
        transform: rotate(10deg);
      }

      /* Avatar */
      .avatar-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .avatar-container img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 4px solid #007bff;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }

      .avatar-container img:hover {
        transform: scale(1.1);
      }

      /* Thẻ thông tin */
      .info-card {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      /* Các trường thông tin */
      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        font-weight: bold;
        color: #495057;
        margin-bottom: 5px;
      }

      .form-control {
        background-color: #f1f1f1;
        cursor: not-allowed;
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        transition: background-color 0.3s;
      }

      .form-control:focus {
        background-color: #ffffff;
        border-color: #007bff;
      }

      /* Hiệu ứng hover cho nút quay lại */
      .btn-custom {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }

      /* Các dòng thông tin mật khẩu */
      .password-field {
        font-family: 'Courier New', monospace;
        letter-spacing: 2px;
        color: #6c757d;
      }

    </style>
  </th:block>
</head>

<body layout:fragment="content">
<div class="container mt-4">
  <div class="card shadow p-4 detail-container">
    <div class="card-header">
      <h3 class="text-white">
        <i class="bi bi-file-person"></i> Chi tiết nhân viên: <span th:text="${nhanVien.ten}"></span>
      </h3>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-4 avatar-container">
          <img th:src="${nhanVien.taiKhoan.anhUrl}" alt="Ảnh nhân viên">
        </div>

        <div class="col-md-4">
          <div class="info-card">
            <div class="form-group">
              <label>Mã nhân viên</label>
              <input type="text" class="form-control" th:value="${nhanVien.id}" readonly>
            </div>
            <div class="form-group">
              <label>Tên nhân viên</label>
              <input type="text" class="form-control" th:value="${nhanVien.ten}" readonly>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" th:value="${nhanVien.taiKhoan.email}" readonly>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="text" class="form-control password-field" value="••••••••" readonly>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="info-card">
            <div class="form-group">
              <label>Số điện thoại</label>
              <input type="text" class="form-control" th:value="${nhanVien.taiKhoan.soDienThoai}" readonly>
            </div>
            <div class="form-group">
              <label>Chức vụ</label>
              <input type="text" class="form-control" th:value="${nhanVien.taiKhoan.role}" readonly>
            </div>
            <div class="form-group">
              <label>Trạng thái</label>
              <input type="text" class="form-control" th:value="${nhanVien.isDeleted ? 'Đã xóa' : 'Hoạt động'}" readonly>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="/admin/nhan-vien/list" class="btn btn-custom">
          <i class="bi bi-arrow-left"></i> Quay lại
        </a>
      </div>
    </div>
  </div>
</div>
</body>
<th:block layout:fragment="bottom_link"></th:block>
</html>
